<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Experimentierseiten auf Basis von www.html-seminar.de</title>
	<meta name="description" content="Kurzbeschreibung">
	<link href="styles.css" rel="stylesheet">

    <style>
        body {
            text-align: center;
            background-color: #ffebcd;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            color: #ff4500;
            font-size: 2em;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            width: 100%;
            max-width: 160px;
        }
        .button:hover {
            background-color: #db3c8f;
            transform: scale(1.1);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .image-placeholder {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #999;
            border-radius: 10px;
        }
    </style>

</head>

<body>
	<h3>Experimentierseiten HOME</h3>

    <h1>👑💞💚  Experimente  🍏🐛🍎</h1>
    <div class="button-container">

        <button class="button" onclick="window.location.href='3er.html'">🚗 3er 🐥</button>
        <button class="button" onclick="window.location.href='4er.html'">🏳️ 4er 🦋</button>
        <button class="button" onclick="window.location.href='5er.html'">🍌 5er 🌈</button>
        <button class="button" onclick="window.location.href='6er.html'">🚌 6er 🌻</button>
        <button class="button" onclick="window.location.href='7er.html'">⚽ 7er 🍒</button>
        <button class="button" onclick="window.location.href='8er.html'">🍓 8er 🚦</button>
        <button class="button" onclick="window.location.href='9er.html'">🚜 9er 🍀</button>
    </div>
    <div class="image-container">
        <div class="image-placeholder"><img src="Bild1.jpg" alt="" width="300" height="200"></div>
        <div class="image-placeholder"><img src="Bild2.jpg" alt="" width="300" height="200"></div>
        <div class="image-placeholder"><img src="Bild3.jpg" alt="" width="300" height="200"></div>
    </div>
</body>
</html>
